<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistente de Voz</title>
  <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .connect-btn {
      background-color: #4CAF50;
      color: white;
    }

    .disconnect-btn {
      background-color: #f44336;
      color: white;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    #status {
      margin: 20px 0;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .connected {
      background-color: #d4edda;
      color: #155724;
    }

    .disconnected {
      background-color: #f8d7da;
      color: #721c24;
    }

    .connecting {
      background-color: #fff3cd;
      color: #856404;
    }

    #micStatus {
      margin: 20px 0;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>üé§ Assistente de Voz</h1>
    <p>Clique em "Conectar" e comece a falar com o assistente!</p>

    <button id="connect-btn" class="connect-btn">Conectar</button>
    <button id="disconnect-btn" class="disconnect-btn" disabled>Desconectar</button>

    <div id="status" class="disconnected">Desconectado</div>
    <div id="micStatus">Microfone: Inativo</div>

    <div id="instructions" style="margin-top: 30px; text-align: left;">
      <h3>Como usar:</h3>
      <ol>
        <li>Clique em "Conectar"</li>
        <li>Permita o acesso ao microfone quando solicitado</li>
        <li>Quando aparecer "Conectado", pode come√ßar a falar</li>
        <li>O assistente responder√° por voz</li>
      </ol>
    </div>
  </div>

   <script>
    // Agora corret√≠ssimo: pegar os objetos sob LivekitClient
    const {
      Room,
      RoomEvent,
      createLocalAudioTrack,
      Track
    } = LivekitClient;

    let room;
    const connectBtn = document.getElementById('connect-btn');
    const disconnectBtn = document.getElementById('disconnect-btn');
    const status = document.getElementById('status');
    const micStatus = document.getElementById('micStatus');

    connectBtn.addEventListener('click', async () => {
      try {
        status.textContent = 'Conectando...';
        status.className = 'connecting';
        connectBtn.disabled = true;

        const resp = await fetch('/api/token');
        const data = await resp.json();
        if (data.error) throw new Error(data.error);

        room = new Room({
          adaptiveStream: true,
          dynacast: true,
        });

        room.on(RoomEvent.Connected, () => {
          status.textContent = 'Conectado! Pode falar agora.';
          status.className = 'connected';
          disconnectBtn.disabled = false;
          micStatus.textContent = 'Microfone: Ativo';
        });

        room.on(RoomEvent.Disconnected, () => {
          status.textContent = 'Desconectado';
          status.className = 'disconnected';
          connectBtn.disabled = false;
          disconnectBtn.disabled = true;
          micStatus.textContent = 'Microfone: Inativo';
        });

        room.on(RoomEvent.TrackSubscribed, (track) => {
          if (track.kind === Track.Kind.Audio) {
            const audioEl = track.attach();
            document.body.appendChild(audioEl);
          }
        });

        await room.connect(data.url, data.token);

        const audioTrack = await createLocalAudioTrack();
        await room.localParticipant.publishTrack(audioTrack);

      } catch (err) {
        console.error('Erro ao conectar:', err);
        status.textContent = `Erro: ${err.message}`;
        status.className = 'disconnected';
        connectBtn.disabled = false;
      }
    });

    disconnectBtn.addEventListener('click', () => {
      if (room) room.disconnect();
    });

    if (!navigator.mediaDevices?.getUserMedia) {
      status.textContent = 'Navegador n√£o suporta acesso ao microfone';
      status.className = 'disconnected';
      connectBtn.disabled = true;
    }
  </script>
</body>
</html>
